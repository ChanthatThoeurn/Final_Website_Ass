<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
        <div class="text-center mb-6">
            <img src="/public/imag/Asset 1.svg" alt="logo" class="w-32 mx-auto mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Welcome to <span class="text-blue-700">STUDY SMART</span>!</h1>
        </div>


        <div class="flex justify-center ">
            <button id="loginTab" class="w-full bg-blue-800 text-white py-2 rounded-full  hover:bg-#161179 transition ">Login</button>
            <button id="registerTab" class="w-full bg-blue-800 text-white py-2 rounded-full  hover:bg-#161179transition ">Register</button>
        </div>
        <form id="loginForm" class="space-y-4">
            <p class="text-gray-500 text-sm text-center">Please enter your credentials to login.</p>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between text-sm text-gray-600">
                <label><input type="checkbox" class="mr-1">Remember me</label>
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>

            <button class="w-full bg-blue-800 text-white py-2 rounded-full  hover:bg-#161179 transition">Login</button>
        </form>


        <form id="registerForm" class="space-y-4 hidden">
            <p class="text-gray-500 text-sm text-center">Create a new account to get started.</p>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" placeholder="Choose a username" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" placeholder="Create a password" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button class="w-full bg-blue-800 text-white py-2 rounded-full  hover:bg-blue-700 transition">Register</button>
        </form>
    </div>

    <script>
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        function activateTab(tab) {
            loginTab.classList ('bg-blue-800');
            registerTab.classList ('bg-blue-800');
            tab.classList.add('bg-blue-800');
        }

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            activateTab(loginTab);
            registerTab.classList.replace('bg-blue-800', 'bg-purple-500');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            activateTab(registerTab);
            loginTab.classList.replace('bg-blue-800', 'bg-purple-500');
        });

        activateTab(loginTab);
    </script>





 <script>
  const toggleSwitch = document.getElementById('switch-component');
    const html = document.documentElement;

    // Load saved theme and set checkbox state
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        html.classList.add('dark');
        toggleSwitch.checked = true;
    }

    // Toggle theme on checkbox change
    toggleSwitch.addEventListener('change', function() {
        if (this.checked) {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
<script>
      const btnMode = document.getElementById("btnMode");
      btnMode.onclick = function () {
        console.log("Change Mode");
        const usedMode = localStorage.theme;
        console.log("Used Mode", usedMode);
        if (usedMode === "light") {
          localStorage.theme = "dark";
          btnMode.textContent = "Light Mode";
        } else {
          localStorage.theme = "light";
          btnMode.textContent = "Dark Mode";
        }

        document.documentElement.classList.toggle(
          "dark",
          localStorage.theme === "dark" ||
            (!("theme" in localStorage) &&
              window.matchMedia("(prefers-color-scheme: dark)").matches)
        );
      };
    </script>
